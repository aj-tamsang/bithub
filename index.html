    <style>
        
       body {

            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: #fff6ec;
            border-bottom: 2px solid #ffd6b0;
            padding: 0 0 0 0;

            align-items: center;
            justify-content: space-between;

        .logo {

            margin-right: 32px;
            list-style: none;

            display: inline-block;
        }
        .menu a, .menu button {

            color: #d35400;
            border: none;

            padding: 10px 28px;
            font-size: 1.1em;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(211,84,0,0.07);
        }
        .menu a:hover, .menu button:hover {
            background: #d35400;
            color: #fff6ec;
        }.hero {
            background: #fff6ec;
            padding: 60px 0 40px 0;
            text-align: center;
        }
        .hero-title {
            font-size: 2.8em;
            color: #d35400;
            font-family: 'Georgia', serif;
            margin-bottom: 12px;
        }
        .hero-desc {
            font-size: 1.3em;
            color: #a65c1a;
            margin-bottom: 24px;
        }
    </style>
</head>
